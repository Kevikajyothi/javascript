<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            gap: 2.5 rem;
        }
        li{
            display: block;
            transition: .5s;

        }
        ul:hover li{
            filter: blur(1px);
        }
        ul li:hover{
            filter: blur(0px);
        }
        .ab ul li{
            padding-left: 20px;
            color: white;
            
        }
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="ab">
<ul>
    <li>Home</li>
    <li>About</li>
    <li>Services</li>
    <li>Contact</li>
</ul>
    </div>
</body>
</html>
